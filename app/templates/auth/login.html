{% extends "model/layout.html" %}
<!-- block content -->
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
{% endblock %} {% block content %}

<div class="bg-light container-auth mt-4 p-2 rounded">
  {% include "components/flash.html" %}
  <h4>Login</h4>
  <form id="auth-form-login" action="{{ url_for('login_account') }}" method="POST">
    <div class="input-block mt-1">
      <label class="label" for="auth-username">Username</label>
      <input
        id="auth-username"
        name="auth-username"
        class="form-control form-control-sm"
      />
    </div>
    <div class="input-block mt-1">
      <label class="label" for="auth-password">Password</label>
      <input
        id="auth-password"
        name="auth-password"
        class="form-control form-control-sm"
      />
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <a class="link" href="{{ url_for('new_auth') }}">Create an account</a>
      <button id="submit-form-login" type="button" class="btn btn-primary">
        Submit
      </button>
    </div>
  </form>
</div>

<!-- end content -->
{% endblock content %} {% block script %}
<script src="{{ url_for('static', filename='js/auth_login.js') }}"></script>
{% endblock script%}
