<div class="mt-2">
  <div class="d-flex align-items-center">
    <img
      class="content-icon rounded mr-2"
      src="{{ url_for('static', filename='images/subject_icon.svg') }}"
    />
    <h4 class="content-title m-0">Subject :</h4>
  </div>
  <div class="d-flex align-items-center">
    <!-- prettier-ignore -->
    <p class="mt-3 content bg-white rounded p-2" id="content" onclick="toggleEditContent()">{% if tiqet["content"] %}{{ tiqet["content"] }}{% else %}No content{% endif %}</p>
    <img
      id="image-content"
      class="content-edit-icon"
      src="{{ url_for('static', filename='images/edit_icon.svg') }}"
    />
    <textarea
      class="form-control bg-white form-control-sm mr-2 mt-3 input-content"
      style="display: none;"
      id="input-content"
    ></textarea>
    <button
      class="btn btn-primary align-self-end"
      onclick="contentSave()"
      style="display: none;"
      id="button-content"
    >
      Save
    </button>
  </div>
</div>
