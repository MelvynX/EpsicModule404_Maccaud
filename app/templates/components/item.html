<div class="item border shadow p-3 mb-2 bg-white rounded item-new mt-2">
  <div class="input-block mt-1">
    <label class="label" for="item-name-{{ item['id_item'] }}">Name</label>
    <input
      id="item-name-{{ item['id_item'] }}"
      class="form-control form-control-sm"
      value="{{ item['name'] }}"
      disabled
    />
  </div>
  <div class="input-block">
    <label class="label" for="item-description-{{ item['id_item'] }}"
      >Description</label
    >
    <textarea
      id="item-description-{{ item['id_item'] }}"
      class="form-control form-control-sm"
      disabled
    >
{{ item['description'] }}</textarea
    >
  </div>
  <div class="item-button">
    <button
      id="item-button-{{ item['id_item'] }}"
      type="button"
      class="btn btn-link btn-sm"
      onclick="toggleEditItem(`{{ item['id_item'] }}`)"
    >
      Edit
    </button>
  </div>
</div>
